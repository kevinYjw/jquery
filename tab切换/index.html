<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab切换</title>
	<link rel="stylesheet" href="./../reset.css">
	<script src="./../jquery-3.3.1.js"></script>
	<style>
		.wrapper{
			width:1000px;
			height:475px;
			margin:100px auto 0;
		}
		.hd{
			display:flex;
      width: 400px;
      border:1px solid #ddd;
      border-bottom:0px;
		}
		.hd .active{
			border-top:3px solid red;
		}
		.hd li{
			flex:1;
			text-align: center;
			padding:10px;
		}
		.cd{
			width:100%;
			height:440px;
			border:1px solid #ddd;
		}
		.cd li{
			display:none;
		}
		.cd .active{
			display: block;
		}
		.cd li img{
			width:100%;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<ul class="hd">
			<li class="active">国际大牌</li>
			<li>国状名牌</li>
			<li>清洁用品</li>
			<li>男士精品</li>
		</ul>
		<ul class="cd">
			<li class="active"><img src="./imgs/guojidapai.jpg"></li>
			<li><img src="./imgs/guozhuangmingpin.jpg"></li>
			<li><img src="./imgs/nanshijingpin.jpg"></li>
			<li><img src="./imgs/qingjieyongpin.jpg"></li>
		</ul>
	</div>
	<script>
		$(function(){
			$('.hd li').on('mouseenter',function(){
				var index = $(this).index();
				$(this).addClass('active').siblings('li').removeClass('active');
				$('.cd li').eq(index).addClass('active').siblings('li').removeClass('active');
			})
		})
	</script>
</body>
</html>
